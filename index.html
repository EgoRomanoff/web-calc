<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">

    <div class="calculator__output">
      <input class="output__item output__item--top" type="text" name="output" id="output1" readonly>
      <input class="output__item output__item--bottom" type="text" name="output" id="output2" value="0" readonly>
    </div>

    <div class="calculator__keyboard" id="keyboard">

      <div class="keyboard__operators operators--top">
        <button class="btn btn--operator" id="factorial" value="fact" data-unary>!</button>
        <button class="btn btn--operator" id="percent" value="perc" data-unary>%</button>
        <button class="btn btn--operator" id="square" value="square" data-unary>x&#178;</button>
        <button class="btn btn--operator" id="sqroot" value="sqrt" data-unary>&#8730;</button>
      </div>

      <div class="keyboard__operators operators--aside">
        <button class="btn btn--operator" id="addition" value="add">+</button>
        <button class="btn btn--operator" id="subtraction" value="sub">-</button>
        <button class="btn btn--operator" id="multiplication" value="mul">&#215;</button>
        <button class="btn btn--operator" id="division" value="div">&#247;</button>
      </div>

      <div class="keyboard__numbers">

        <button class="btn btn--number" id="1" value="1">1</button>
        <button class="btn btn--number" id="2" value="2">2</button>
        <button class="btn btn--number" id="3" value="3">3</button>
        <button class="btn btn--number" id="4" value="4">4</button>
        <button class="btn btn--number" id="5" value="5">5</button>
        <button class="btn btn--number" id="6" value="6">6</button>
        <button class="btn btn--number" id="7" value="7">7</button>
        <button class="btn btn--number" id="8" value="8">8</button>
        <button class="btn btn--number" id="9" value="9">9</button>
        <button class="btn btn--sign" id="sign" value="sign">+/-</button>
        <button class="btn btn--number" id="0" value="0">0</button>
        <button class="btn btn--point" id="point" value=".">.</button>

      </div>

      <div class="keyboard__bottom">
        <button class="btn btn--clear" id="clear" value="clear">C</button>
        <button class="btn btn--backspace" id="backspace" value="backspace">&#8592;</button>
        <button class="btn btn--equally" id="equally" value="equally">=</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
